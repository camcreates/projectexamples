<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="A layout example that shows off a responsive photo main.">
      <title>Apply to FSCJ</title>
      <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,700,300,600' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/base-min.css">
      <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
      <link rel="stylesheet" href="css/main-grid.css">
      <!--[if lte IE 8]>
      <link rel="stylesheet" href="css/main-old-ie.css">
      <![endif]-->
      <!--[if gt IE 8]><!-->
      <link rel="stylesheet" href="css/main.css">
      <!--<![endif]-->
      <script src="js/respond.min.js"></script>
   </head>
   <body>
      <div>
         <div class="header">
            <div class="pure-menu pure-menu-horizontal is-center">
               <div id="logo-container"><a href="http://fscj.edu" target="_blank"><img alt="FSCJ logo" src="img/logo.png" /></a></div>
            </div>
         </div>
         <div id="main-container" class="pure-g">
            <div class="photo-box u-1 u-med-1-3 u-lrg-1-4">
            <div class="crossfade">
               <img src="img/advising.jpg" alt="Student being advised" />
               <img src="img/student-life.jpg" alt="Student life" />
               <img src="img/grad.jpg" alt="FSCJ Grad" />
            </div>
            </div>

            <div class="text-box u-1 u-med-2-3 u-lrg-3-4">
               <div class="l-box">
                  <h1 class="text-box-head">Become a student at FSCJ</h1>
                  <p class="message">Thank you for your interest in Florida State College at Jacksonville.</p>
                  <p class="message">We look forward to meeting your education needs from application to graduation.</p>
                  <p class="text-box-subhead">When do you plan to enroll?</p>
                  <button type="button" onclick="location.href='https://connections.fscj.edu/MemApp2/';" class="btn hvr-grow-shadow avail">Before Fall 2016</button>
                  <button type="button" onclick="location.href='http://applynow.fscj.edu/';" class="btn hvr-grow-shadow avail"><span>Fall 2016 or later</span></button>
               </div>
            </div>
         </div>

         <div class="footer">
            Â© 2015. <a href="http://fscj.edu" target="_blank">Florida State College at Jacksonville</a>
         </div>
      </div>
   </body>
</html>
